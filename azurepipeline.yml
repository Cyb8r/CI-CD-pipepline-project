trigger: 
- main

pool: NEW_POOL

variables:
  KUBECONFIG: 'home/dev-test/kubeconfig.txt' # Specify the correct path to your kubeconfig file
  dockerRegistoryServiceConnection: 'ACR_MSI'
  imageRepository: 'myapplicationdeployments.azurecr.io/maven-app'
  dockerFilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: BuildJar
  displayName: 'Build Jar'
  jobs: 
  - job: BuildJar
    steps: 
    - task: Maven@4
      inputs:
        azureSubscription: 'MSDN Platforms Subscription(8d350286-edf6-4a53-b8f7-cfcc76ef61e1)'
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
- stage: BuildImage
  displayName: 'Build Image'
  jobs:
    - job: BuildImage
      steps:
        - task: DockerInstaller@0
          inputs:
            dockerVersion: '17.09.0-ce'
        - task: Docker@2
          displayName: Build image 
          inputs: 
           command: build
           Dockerfile: $(dockerfilePath)
           tags: |
             $(tag) 
- stage: InstallTrivy
  displayName: Install Trivy
  jobs:
    - job: 
      steps:
        - script: |
              echo Installing Trivy
              curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b $HOME/bin
              echo Trivy Installed
          displayName: Install Trivy
- stage: ScanDockerImage
  displayName: Scan Docker imGe with Trivy
  jobs: 
    - job: ScanDockerImage
      steps:
        - script: |
              echo Scanning Docker Image
              $(dockerFilePath)$(tag)
              $HOME/bin/trivy image --exit-code 1 --severity HIGH,CRITICAL $(dockerFilePath)$(tag)
          displayName: Scanned Image
    
